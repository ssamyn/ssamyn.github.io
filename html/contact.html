<!DOCTYPE html>
<html lang="nl">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500;700&family=Open+Sans:ital,wght@0,300;0,400;0,800;1,400&display=swap"
              rel="stylesheet">
        <link rel="stylesheet" href="../css/main.css">
        <title>FlexiMedium</title>
    </head>

    <body>
        <nav>
            <img src="../images/logoFlexiMedium.svg" alt="logo flexi medium">
            <ul>
                <li> <a href="../index.html">Home</a> </li>
                <li> <a href="../html/services.html">Services</a> </li>
                <li> <a href="../html/about.html">Over ons</a> </li>
                <li> <a href="#" class="current-page">Contact</a> </li>
            </ul>
        </nav>
        <header>
            <div>
                <h1>Flexi Medium</h1>
                <p>'Digitaal is onze taal'</p>
            </div>
        </header>
        <main>
            <section class="formulier">
                <form method="post">
                    <fieldset>
                        <legend>Contacteer ons</legend>
                        <div>
                            <label for="naam">Naam</label>
                            <input id="naam" type="text" name="voornaam" placeholder="Voornaam">
                            <input type="text" name="naam" placeholder="Naam">
                        </div>
                        <div>
                            <label for="email">E-mail</label>
                            <input type="email" name="email" placeholder="E-mail adres" required>
                        </div>
                    </fieldset>
                    <div class="aanvraag">
                        <label>Aanvraag</label>
                        <textarea name="gasten" placeholder="Geef hier je bericht in..."></textarea></div>
                    <div class="knoppen">
                        <input type="submit" value="VERSTUUR" onclick="sendmail()">
                        <input type="reset" value="RESET">
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <div class="social-media">
                <ul>
                    <li><a href="https://www.facebook.com/FlexiMedium/?view_public_for=111713354761561"
                           target="_blank"><img src="../images/icons/facebook.svg" alt="facebook" class=colored></a>
                    </li>
                    <li><a href="https://www.instagram.com/flexi.medium/" target="_blank"><img
                                 src="../images/icons/instagram.svg" alt="instagram" class=colored></a>
                    </li>
                </ul>
            </div>
        </footer>
        <script src="../scripts/mail.js"></script>
    </body>

</html>
